<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Wortstammtrainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/neumorphic.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Wortstammtraining</h1>
                <div>
                    <a href="/student" class="btn btn-outline-light me-2">Dashboard</a>
                    <button class="btn btn-outline-light logout-btn">Abmelden</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="card neumorphic">
            <div class="card-body">
                <table class="table training-table">
                    <thead>
                        <tr>
                            <th>Nomen</th>
                            <th>Verb</th>
                            <th>Adjektiv</th>
                            <th>Adverb</th>
                        </tr>
                    </thead>
                    <tbody id="wordTableBody">
                        <!-- Will be filled by JavaScript -->
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-3">
                    <button id="checkAnswers" class="btn btn-primary">Korrigieren</button>
                    <button id="nextWords" class="btn btn-secondary">Nächste Wörter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/student/training.js') }}"></script>
</body>
</html>
