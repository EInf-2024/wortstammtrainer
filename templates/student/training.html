<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - Wortstammtrainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/neumorphic.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Wortstammtraining</h1>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        Anna Müller
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/">Abmelden</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="card neumorphic">
            <div class="card-body">
                <h2 class="card-title mb-4">Grundwortschatz</h2>

                <table class="table table-bordered" id="trainingTable">
                    <thead class="table-primary">
                        <tr>
                            <th>Nomen</th>
                            <th>Verb</th>
                            <th>Adjektiv</th>
                            <th>Adverb</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>

                <!-- Update the back button section to: -->
            <div class="d-flex justify-content-between mt-4">
                <button id="backBtn" class="btn btn-secondary" href="dashboard.html">Zurück zum Dashboard</button>
                <div>
                    <button id="checkBtn" class="btn btn-primary me-2">Korrigieren</button>
                    <button id="nextBtn" class="btn btn-success" disabled>Weiter</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/student/training.js"></script>
</body>
</html>
