<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler Dashboard - Wortstammtrainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/neumorphic.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Schüler Dashboard</h1>
                <button class="btn btn-outline-light logout-btn">Abmelden</button>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card neumorphic mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Verfügbare Wortlisten</h2>
                        <div class="row" id="wordlistContainer">
                            <!-- Filled by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card neumorphic">
                    <div class="card-body">
                        <h5 class="card-title">Trainingspool</h5>
                        <p class="card-text">Wähle mehrere Listen für gemischtes Training:</p>
                        <div id="trainingPoolList">
                            <!-- Filled by JavaScript -->
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button id="startTraining" class="btn btn-primary">Trainieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/student/dashboard.js') }}"></script>
</body>
</html>
