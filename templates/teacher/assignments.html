<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenverwaltung - Wortstammtrainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/neumorphic.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Aufgabenverwaltung</h1>
                <div>
                    <a href="/teacher" class="btn btn-outline-light me-2">Dashboard</a>
                    <button class="btn btn-outline-light logout-btn">Abmelden</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="card neumorphic">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-title mb-0">Alle Aufgaben</h2>
                    <button class="btn btn-primary" id="newAssignmentBtn">
                        Neue Aufgabe
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Anzahl Wörter</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody id="assignmentTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Wordlist Modal -->
    <div class="modal fade" id="wordlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wortliste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="wordlistForm">
                        <input type="hidden" id="wordlistId">
                        <div class="mb-3">
                            <label class="form-label">Name der Aufgabe</label>
                            <input type="text" class="form-control" id="wordlistName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Französische Wörter (ein Wort pro Zeile)</label>
                            <textarea class="form-control" id="wordlistWords" rows="8" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveWordlist">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/teacher/assignments.js"></script>
</body>
</html>
