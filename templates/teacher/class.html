<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenansicht - Wortstammtrainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/neumorphic.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Klassenansicht</h1>
                <div>
                    <a href="/teacher" class="btn btn-outline-light me-2">Dashboard</a>
                    <button class="btn btn-outline-light logout-btn">Abmelden</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="className">Klasse</h2>
            <a href="/teacher" class="btn btn-secondary">Zurück</a>
        </div>

        <div class="card neumorphic">
            <div class="card-body">
                <h5 class="card-title mb-3">Schülerliste</h5>
                <div class="list-group" id="studentList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/teacher/class.js"></script>
</body>
</html>
