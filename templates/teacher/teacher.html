<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehrer Dashboard - Wortstammtrainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/neumorphic.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Lehrer Dashboard</h1>
                <button class="btn btn-outline-light logout-btn">Abmelden</button>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card neumorphic mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="card-title mb-0">Aufgaben</h2>
                            <div>
                                <a href="{{ url_for('assignments') }}" class="btn btn-primary me-2">
                                    Aufgabenverwaltung
                                </a>
                                <button class="btn btn-primary" id="newWordlistBtn">
                                    Neue Aufgabe
                                </button>
                            </div>
                        </div>
                        <div id="assignmentList">
                            <!-- Will be filled by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card neumorphic">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Meine Klassen</h2>
                        <div class="list-group" id="classList">
                            <!-- Will be filled by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals remain the same -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/teacher/dashboard.js') }}"></script>
</body>
</html>
