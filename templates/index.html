<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortstammtrainer - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/neumorphic.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card neumorphic" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Wortstammtrainer</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="text" class="form-control neumorphic-input" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control neumorphic-input" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 neumorphic-btn">Anmelden</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/auth.js"></script>
</body>
</html>
